<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Form Design</title>
</head>
<body>    <!-- -->

  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item"><img src="./Images/2.jpg" alt="Image 1" class="image1"><div class="container1"></div></div>
      <div class="carousel-item"><img src="./Images/GV4a.jpg" alt="Image 2" class="image2"><div class="container1"></div></div>
      <div class="carousel-item"><img src="./Images/222.jpg" alt="Image 3" class="image3"><div class="container1"></div></div>
    </div>
  </div>

  <form id="firstForm" onsubmit="return updateSecondForm()">
    <img src="./Images/LOGo.png" alt="LOGO" class="logo">
    <h3>Quest Adventure Camp</h3>


    <input type="text" id="name" name="name" placeholder="Name" required>
    <div class="show-password">
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="checkbox" id="showPassword" onchange="togglePassword()">
      <label for="showPassword">Show Password</label>
    </div>

    <input type="email" id="email" name="email" placeholder="Email" required>

    <input type="date" id="date" name="date" required>

    <input type="submit" value="Submit" class="button-62">
  </form>

  <div id="secondForm">
    <div id="secondFormContent">
      <h2>Thankyou for Registring in Quest Adventure Camp</h2>
      <p id="secondFormName"></p>
      <p id="secondFormPassword"></p>
      <p id="secondFormEmail"></p>
      <p id="secondFormDate"></p>
    </div>
  </div>

  <script>
    function updateSecondForm() {
      const firstForm = document.getElementById('firstForm');
      const secondForm = document.getElementById('secondForm');
      const secondFormName = document.getElementById('secondFormName');
      const secondFormPassword = document.getElementById('secondFormPassword');
      const secondFormEmail = document.getElementById('secondFormEmail');
      const secondFormDate = document.getElementById('secondFormDate');
      const showPasswordCheckbox = document.getElementById('showPassword');

      secondFormName.textContent = `Name: ${document.getElementById('name').value}`;
      secondFormEmail.textContent = `Email: ${document.getElementById('email').value}`;
      secondFormDate.textContent = `Date: ${document.getElementById('date').value}`;

      if (showPasswordCheckbox.checked) {
        secondFormPassword.textContent = `Password: ${document.getElementById('password').value}`;
      } else {
        secondFormPassword.textContent = 'Password: Hidden';
      }

      firstForm.style.display = 'none';
      secondForm.style.display = 'block';

      // Prevent the default form submission
      return false;
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const showPasswordCheckbox = document.getElementById('showPassword');

      if (showPasswordCheckbox.checked) {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }

    const carousel = document.querySelector('.carousel');
    let currentIndex = 0;

    function nextSlide() {
      currentIndex = (currentIndex + 1) % 3;
      updateCarousel();
    }

    function updateCarousel() {
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    // Change slide every 3 seconds
    setInterval(nextSlide, 3000);
  </script>

</body>
</html>
